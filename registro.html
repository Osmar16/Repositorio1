  <main class="container">
     <h3>Registra un alumno nuevo</h3>
    
        <div>
    
                <div>
                 <label>Nombre:</label>
                 <input type="text" id="txtNombre">
                </div>

                <div>
                 <label>Edad:</label>
                 <input type="number" id="txtEdad">
                </div>

                <div>                                    
                  <form>
                    <label>Genero:</label>
                    <select input="text" id="txtgenero">
                     <option></option> 
                     <option>Masculino</option>
                     <option>Femenino</option>
                    </select>
                   </form>
                </div>
                
     
                <div>
                 <label>email:</label>
                 <input type="text" id="txtemail">
                </div>
                           
                <div>                                    
                <form>
                  <label>Facultad:</label>
                  <select input="text" id="txtfacultad">
                   <option></option> 
                   <option>Facultad de Ciencias Administrativas</option>
                   <option>Facultad de Ciencias de la Comunicacion</option>
                   <option>Facultad de Medicina</option>
                   <option>Escuela de Ingenieria</option>
                   <option>Escuela de Ciencias Politicas</option>
                  </select>
                 </form>
                                      
                 </div>
                
                <div>
                 <label>Password:</label>
                 <input type="password" id="txtpassword">
                </div>
                 
                <div>
                 <label>Materia 1:</label>
                 <input type="number" id="txtmateria1">
                </div>

                <div>
                 <label>Materia 2:</label>
                 <input type="number" id="txtmateria2">
                </div>

                <div>
                 <label>Materia 3:</label>
                 <input type="number" id="txtmateria3">
                </div>  
                
                <div>
                  <label>Nota:</label>
                  <input type="text" id="txtnota">
                 </div>

                 <div>
                  <label>Calcular promedio</label>
                  <button onclick="promediar()">Sacar promedio</button>
                 </div>
                 
                 <div>
                  <label>Promedio:</label>
                 <input type="text" id="txtpromedio" size="2" readonly>
                 </div>
                 
        </div> 
        <button onclick="registrar()">Registrar</button>
